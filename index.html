<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- contenitore -->
    <div class="container">
        <!-- contenitore immagine -->
        <div class="image-container">
            <!-- immagine -->
            <div class="image-big">
                <img src="img/01.jpg" alt="Svezia">
                <div class="layover"></div>
                <div class="description">
                    <h2>Svezia</h2>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                </div>
            </div>
        </div>
        <!-- contenitore carosello -->
        <div class="carousel-container">
            <!-- carosello -->
            <div class="carousel">
                <div class="thumbnail active">
                    <img src="img/01.jpg" alt="Svezia thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="img/02.jpg" alt="Svezia thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="img/03.jpg" alt="Svezia thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="img/04.jpg" alt="Svezia thumbnail">
                </div>
                <div class="thumbnail">
                    <img src="img/05.jpg" alt="Svezia thumbnail">
                </div>
                <div class="prev">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="next">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
